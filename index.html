<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day Question üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 20%; top: 70%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 85%; top: 65%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 50%; top: 10%; animation-delay: 0.5s; }
        .heart:nth-child(6) { left: 15%; top: 85%; animation-delay: 2.5s; }

        .container {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        h2 {
            font-size: 36px;
            color: #ff1744;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            font-weight: bold;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:first-of-type {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
        }

        button:first-of-type:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            position: absolute;
            background: linear-gradient(135deg, #9e9e9e 0%, #616161 100%);
            color: white;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        #message {
            display: none;
            font-size: 32px;
            color: #ff1744;
            margin-top: 30px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration {
            font-size: 40px;
            display: none;
            margin-top: 20px;
        }

        /* Sparkles effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(odd) { animation-delay: 0.5s; }
        .sparkle:nth-child(even) { animation-delay: 1s; }
    </style>
</head>

<body>
    <!-- Floating hearts background -->
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíó</div>
    <div class="heart">üíù</div>
    <div class="heart">üíì</div>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="container">
        <span class="emoji">üíò</span>
        
        <!-- Add your question here -->
        <h2>Will you be my Valentine? üåπ</h2>

        <div>
            <button onclick="showMessage()">Yes! üíï</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>

        <!-- Text after clicking Yes -->
        <div id="message">Yay! You made my day! üíñ‚ú®</div>
        <div class="celebration" id="celebration">üéâüíïüéäüíùüåπ</div>
    </div>

<script>
    function showMessage() {
        document.getElementById("message").style.display = "block";
        document.getElementById("celebration").style.display = "block";
        
        // Hide the No button
        document.getElementById("noBtn").style.display = "none";
        
        // Create confetti effect
        createConfetti();
    }

    function moveNo() {
        var btn = document.getElementById("noBtn");

        var x = Math.random() * (window.innerWidth - 150);
        var y = Math.random() * (window.innerHeight - 100);

        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    function createConfetti() {
        const colors = ['#ff1744', '#ff6b9d', '#ffc1cc', '#ff69b4'];
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
                confetti.style.zIndex = '1000';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }, i * 50);
        }
    }

    // Add fall animation for confetti
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
